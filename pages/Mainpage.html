<body>
    <div class="container mt-5">
        <h2 class="mb-5 text-center">Billing Invoice</h2>
            <form id="invoiceform">
                <div class="row mt-5 mb-5">
                    <div class="form-group col-md-6">
                        <label for="customerName">Customer Name</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name : " required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InvoiceData">Invoice Data</label>
                        <input type="text" class="form-control" id="InvoiceData" disabled readonly/>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th >Description</th>
                            <th>Quantity</th>
                            <th>Unit price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
                <button type="button" class="btn btn-success">
                    Add Item
                </button>
                <div class="row mt-5 mb-5">
                    <div class="form-group col-md-6">
                        <label for="TotalAmount">Total Amount</label>
                        <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name : " required/>
                    <button type="button" class="btn btn-success mt-3">Generate Invoice</button>
                    <br>
                    <button type="button" class="btn btn-danger mt-3">Print Invoice</button>
                </div>
                    
                </div>
            </form>
    </div>
