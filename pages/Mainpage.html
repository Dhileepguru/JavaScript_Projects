<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural</title>
    <link rel="stylesheet" href="/JavaScript_Projects/assets/invoice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-5 text-center">Tax Invoice</h2>
        <form id="invoiceform">
            <div class="row mt-5 mb-5">
                <div class="form-group col-md-6">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="InvoiceData">Invoice Date</label>
                    <input type="text" class="form-control" id="InvoiceDate" disabled readonly/>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Quantity</th>
                        <th>Unit price</th>
                        <th>SGST</th>
                        <th>CGST</th>
                        <th>Total</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody id="invoiceItem">
                    
                </tbody>
            </table>
            <button type="button" onclick="addInvoiceItem()" class="btn btn-success">
                Add Item
            </button>
            <div class="row mt-5 mb-5">
                <div class="form-group col-md-6">
                    <label for="TotalAmount">Total Amount</label>
                    <input type="text" class="form-control" id="TotalAmount" placeholder="Total Amount" readonly/>
                    <br>
                    <button type="button" id="downloadInvoice"class="btn btn-success mt-3">Download</button>
                    <button type="button" class="btn btn-danger mt-3" id="printInvoice">Print Invoice</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="/JavaScript_Projects/assets/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.19/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script src="/JavaScript_Projects/assets/invoice.js"></script>
</body>
</html>
